<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search the card</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- nav bar -->
    <header>
        <div class="logo">
            <img src="./images/5528439.jpg" alt="photo">
           <span>
            Fresh,Healthy,Made With Love
           </span> 
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>About Us</li>
                <li>
                    <button type="submit">Login</button>
                </li>
            </ul>
        </nav>
    </header>
   
    <!-- header -->
    <section class="search-section">
        <div class="container">
            <video autoplay muted loop id="myVideo">
                <source src="./images/vecteezy_4k-stop-motion-animation-top-view-interchanging-vegetables-on-the-same-spot-on-black-color-background-for-copy-space_2021136.mp4" type="video/mp4">
              </video>
              <form>
                <input id="search" type="text" name="Search" placeholder="Search Anything">
                <button type="submit">Search</button>
              </form>
        </div>
    </section>

    <!-- card section -->
    <section class="card-section">
        <h1>Best sellers</h1>
        <div class="container-card">
           
            <div class="card">
                <img src="./images/Screenshot 2023-06-21 at 10.46.56 PM.png" alt="#">
                <h3>Paneer Butter Masala</h3>
            </div>

            <div class="card">
                <img src="./images/Screenshot 2023-06-21 at 10.51.53 PM.png" alt="#">
                <h3>Palak Paneer</h3>
            </div>

            <div class="card">
                <img src="./Kadhaipaneer.png" alt="#">
                <h3>Kadhai Paneer</h3>
            </div>

            <div class="card">
                <img src="./images/Screenshot 2023-06-21 at 10.58.39 PM.png" alt="#">
                <h3>Matar Paneer</h3>
            </div>

            <div class="card">
                <img src="./images/Screenshot 2023-06-21 at 11.01.16 PM.png" alt="#">
                <h3>Paneer Tikka Masala</h3>
            </div>

            <div class="card">
                <img src="./images/Best-Malai-Kofta-recipe-500x500.jpg" alt="#">
                <h3>Malai Kofta</h3>
            </div>

            <div class="card">
                <img src="./images/shahi-paneer.jpg" alt="#">
                <h3>Shahi Paneer</h3>
            </div>

            <div class="card">
                <img src="./images/Screenshot 2023-06-21 at 11.07.22 PM.png" alt="#">
                <h3>Paneer Labadar</h3>
            </div>
        </div>
        </br>
    </section>
    
    <!-- footer -->
    <footer>
        <div class="logo">
            <img src="./images/5528439.jpg" alt="photo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>About Us</li>
                <li>
                    <button type="submit">SignUp</button>
                </li>
            </ul>
        </nav>
        <div class="logo">
            <img src="./images/5528439.jpg" alt="photo">
        </div>
    </footer>
    
    
</body>
</html>
